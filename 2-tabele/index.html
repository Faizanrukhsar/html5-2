<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabele</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Cena</th>
                <th>Ilość</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produkt1</td>
                <td>20 PLN</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Produkt2</td>
                <td>30 PLN</td>
                <td>234</td>
            </tr>
            <tr>
                <td>Produkt3</td>
                <td>40 PLN</td>
                <td>345</td>
            </tr>
            <tr>
                <td>Produkt4</td>
                <td>50 PLN</td>
                <td>456</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <tf>Średnio/Razem</tf>
                <tf>xxx PLN</tf>
                <tf>xxx PLN</tf>
            </tr>
        </tfoot>
    </table>
</body>
</html>
